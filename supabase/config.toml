# Capsule Supabase Configuration
# Linked to peyton-prod project

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "100MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = [
  "capsule://auth/callback",
  "http://localhost:3000/auth/callback"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.apple]
enabled = false
# Configure in Supabase Dashboard when ready:
# client_id = "com.peytondoyle.capsule"
# secret = "env(SUPABASE_AUTH_APPLE_SECRET)"

[auth.external.google]
enabled = false
# Configure in Supabase Dashboard when ready:
# client_id = "env(SUPABASE_AUTH_GOOGLE_CLIENT_ID)"
# secret = "env(SUPABASE_AUTH_GOOGLE_SECRET)"

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083

[analytics]
enabled = false
